<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tag</title>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and container styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Header */
h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
}

form label {
    font-size: 14px;
    margin-bottom: 8px;
    color: #555;
}

form input {
    padding: 10px;
    font-size: 16px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

form button {
    padding: 10px;
    font-size: 16px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form button:hover {
    background-color: #218838;
}

/* Link Styling */
p a {
    color: #007bff;
    text-decoration: none;
    font-size: 16px;
}

p a:hover {
    text-decoration: underline;
}

/* Small and unique back button with light color */
.back-button {
    background-color: #f0f8ff; /* Light blue background */
    color: #007bff;  /* Blue text color */
    font-size: 0.875rem; /* Smaller text */
    padding: 8px 16px; /* Smaller padding */
    border: 1px solid #007bff; /* Border color matching text */
    border-radius: 25px; /* Rounded corners for a unique look */
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-block;
}

.back-button:hover {
    background-color: #e0f7fa; /* Slightly darker light blue background */
    color: #0056b3; /* Darker blue text on hover */
    transform: scale(1.1); /* Slight zoom effect */
}

.back-button:focus {
    outline: none;
}


    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.history.back()">Back</button>

        <h2>Create a New Tag</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="name">Tag Name:</label>
            <input type="text" id="name" name="name" required>
            
            <button type="submit">Create Tag</button>
        </form>
        <p><a href="{% url 'home' %}">Back to Home</a></p>
    </div>
</body>
</html>
