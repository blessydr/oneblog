{% block content %}

<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
       
        min-height: 100vh;
        background-color: #f4f4f9;
        padding: 20px;
    }

    /* Form Container */
    form {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        margin-left: 600px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    
        gap: 15px;
    }

    h2 {
        text-align: center;
        color: #333333;
        margin-bottom: 20px;
        font-size: 24px;
    }

    label {
        font-size: 14px;
        color: #555555;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 14px;
        color: #333333;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0px 0px 3px rgba(0, 123, 255, 0.3);
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Alert styling */
    .alert {
        padding: 10px;
        background-color: #f8d7da; /* Light red background for alert */
        border: 1px solid #f5c6cb;
        color: #721c24; /* Dark red text for visibility */
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 14px;
        text-align: center;
    }

    /* Link styling */
    p {
        text-align: center;
        font-size: 14px;
        color: #333;
    }

    p a {
        color: #007bff;
        text-decoration: none;
    }

    p a:hover {
        text-decoration: underline;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        form {
            padding: 15px;
        }

        h2 {
            font-size: 22px;
        }

        label,
        input[type="text"],
        input[type="password"],
        button {
            font-size: 14px;
        }
    }

    @media (max-width: 480px) {
        body {
            padding: 10px;
        }

        form {
            padding: 10px;
            max-width: 90%;
        }

        h2 {
            font-size: 20px;
        }

        input[type="text"],
        input[type="password"],
        button {
            font-size: 13px;
        }

        button {
            padding: 10px;
        }

        p {
            font-size: 12px; /* Smaller text for mobile */
        }
    }
    
/* Small and unique back button with light color */
.back-button {
    background-color: #f0f8ff; /* Light blue background */
    color: #007bff;  /* Blue text color */
    font-size: 0.875rem; /* Smaller text */
    width: 100px;
    padding: 8px 16px; /* Smaller padding */
    border: 1px solid #007bff; /* Border color matching text */
    border-radius: 25px; /* Rounded corners for a unique look */
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-block;
}

.back-button:hover {
    background-color: #e0f7fa; /* Slightly darker light blue background */
    color: #0056b3; /* Darker blue text on hover */
    transform: scale(1.1); /* Slight zoom effect */
}

.back-button:focus {
    outline: none;
}

</style>
<button class="back-button" onclick="window.history.back()">Back</button>

<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <label for="username">Username:</label><br><br>
    <input type="text" name="username" required>
<br><br>
    <label for="password">Password:</label>
    <br><br>
    <input type="password" name="password" required>
<br><br>
    <button type="submit">Login</button>

    {% if messages %}
        <div class="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</form>
<br><br>
<p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>

{% endblock %}
