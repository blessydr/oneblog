{%block content%}
<style>
    /* General styles */
    body {
        font-family: Arial, sans-serif;
        margin-top: 30px;
        padding: 0;
        min-height: 100vh;
        background-color: #f4f4f9;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        background-color: #fff;
        padding: 20px;
        margin-left: 500px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        form {
            padding: 15px;
        }

        h2 {
            font-size: 1.5em;
        }

        label, input[type="text"], textarea, button {
            font-size: 0.9em;
        }
    }

    @media (max-width: 480px) {
        h2 {
            font-size: 1.2em;
        }

        button {
            padding: 10px;
        }
    }
</style>

<form method="post">
    <h2>Create New Post</h2>
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" required><br>
    <div class="form-group">
        <label>Tags</label>
        <div class="tags-container">
            <a href="{% url 'custom_tag' %}" class="add-tag-link">#ADD NEW TAG</a>
            <label>Tags:</label>
    {% for tag in tags %}
        <div class="tag-option">
            <input type="checkbox" id="tag_{{ tag.id }}" name="tags" value="{{ tag.id }}">
            <label for="tag_{{ tag.id }}">{{ tag.name }}</label>
        </div>
    {% endfor %}
        </div>
    </div>
    <label for="content">Content:</label>
    <textarea name="content" rows="5" required></textarea><br>
    <button type="submit">Create Post</button>
</form>

{%endblock%}
