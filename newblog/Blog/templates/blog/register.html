{%block content%}

<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        margin-left: 500px;
        
        background-color: #f4f4f9;
    }

    /* Container for the Form */
    form {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin-left: 140px;
        color: #333333;
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-size: 14px;
        color: #555555;
        margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 14px;
        color: #333333;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0px 0px 3px rgba(0, 123, 255, 0.3);
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Additional styling for form spacing */
    form label,
    form input,
    form button {
        margin-bottom: 15px;
    }
    
/* Small and unique back button with light color */
.back-button {
    background-color: #f0f8ff; /* Light blue background */
    color: #007bff;  /* Blue text color */
    font-size: 0.875rem; /* Smaller text */
    padding: 8px 16px; /* Smaller padding */
    width: 100px;
    border: 1px solid #007bff; /* Border color matching text */
    border-radius: 25px; /* Rounded corners for a unique look */
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-block;
}

.back-button:hover {
    background-color: #e0f7fa; /* Slightly darker light blue background */
    color: #0056b3; /* Darker blue text on hover */
    transform: scale(1.1); /* Slight zoom effect */
}

.back-button:focus {
    outline: none;
}

</style>
<button class="back-button" onclick="window.history.back()">Back</button>

<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    <label for="username">Firstname:</label>
    <input type="text" name="firstname" required><br>
    
    <label for="username">Lastname:</label>
    <input type="text" name="lastname" required><br>

    <label for="username">Username:</label>
    <input type="text" name="username" required><br>

    <label for="email">Email:</label>
    <input type="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" name="password" required><br>

    <label for="password_confirm">Confirm Password:</label>
    <input type="password" name="password_confirm" required><br>

    <button type="submit">Sign Up</button>
    {% if messages %}
    <div class="alert">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

</form>
<br>
<p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>

{%endblock%}
